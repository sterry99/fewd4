<!DOCTYPE html>

<head>
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="user_search" name="search" placeholder="Search(16pt)">

        <div class="gallery">
            <a class="gallery-item" href="img/01.jpg" data-lightbox="gallery" data-title="Hay Bales"><img src="img/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." />
            </a>
            <a class="gallery-item" href="img/02.jpg" data-lightbox="gallery" data-title="Lake"><img src="img/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." />
            </a>
            <a class="gallery-item" href="img/03.jpg" data-lightbox="gallery" data-title="Canyon"><img src="img/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." />
            </a>
            <a class="gallery-item" href="img/04.jpg" data-lightbox="gallery" data-title="Iceberg"><img src="img/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. " />
            </a>
            <a class="gallery-item" href="img/05.jpg" data-lightbox="gallery" data-title="Desert"><img src="img/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." />
            </a>
            <a class="gallery-item" href="img/06.jpg" data-lightbox="gallery" data-title="Fall"><img src="img/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color." />
            </a>
            <a class="gallery-item" href="img/07.jpg" data-lightbox="gallery" data-title="Plantation"><img src="img/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!" />
            </a>
            <a class="gallery-item" href="img/08.jpg" data-lightbox="gallery" data-title="Dunes"><img src="img/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" />
            </a>
            <a class="gallery-item" href="img/09.jpg" data-lightbox="gallery" data-title="Countryside Lane"><img src="img/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane." />
            </a>
            <a class="gallery-item" href="img/10.jpg" data-lightbox="gallery" data-title="Sunset"><img src="img/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange." />
            </a>
            <a class="gallery-item" href="img/11.jpg" data-lightbox="gallery" data-title="Cave"><img src="img/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." />
            </a>
            <a class="gallery-item" href="img/12.jpg" data-lightbox="gallery" data-title="Bluebells"><img src="img/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." />
            </a>
        </div>
     </div>
</body>

</html>
